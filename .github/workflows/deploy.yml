---
name: Application Deploy

on:
  push:
    paths-ignore:
      - "terraform/**"
  pull_request:
    paths-ignore:
    - "terraform/**"

jobs:
  lint-check-mode:
    name: Lint Check
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super-linter
        id: super-linter
        uses: super-linter/super-linter@v7.1.0
        env:
          VALIDATE_ALL_CODEBASE: true
          FILTER_REGEX_EXCLUDE: .*terraform/.*
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto-fix-lint:
    name: Auto-Fix Lint
    # Run only on:
    # - Pull requests
    # - Not on the default branch
    if: >
      github.event_name == 'pull_request' &&
      github.ref_name != github.event.repository.default_branch

    runs-on: ubuntu-latest

    permissions:
      contents: write
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SUPER_LINTER_TOKEN }}

      - name: Auto-Fix linting issues
        uses: super-linter/super-linter@v7.1.0
        env:
          VALIDATE_ALL_CODEBASE: true
          FILTER_REGEX_EXCLUDE: .*terraform/.*
          FIX_CSS_PRETTIER: true
          FIX_CSS: true
          FIX_ENV: true
          FIX_JAVASCRIPT_ES: true
          FIX_JAVASCRIPT_PRETTIER: true
          FIX_JAVASCRIPT_STANDARD: true
          FIX_JSON_PRETTIER: true
          FIX_JSON: true
          FIX_JSONC: true
          FIX_JSONC_PRETTIER: true
          FIX_JSX_PRETTIER: true
          FIX_JSX: true
          FIX_MARKDOWN_PRETTIE: true
          FIX_MARKDOWN: true
          FIX_SHELL_SHFMT: true
          FIX_TERRAFORM_FMT: true
          FIX_YAML_PRETTIER: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push Linting Fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: ${{ github.event.pull_request.head.ref || github.head_ref || github.ref }}
          commit_message: "chore: fix linting issues"
          commit_user_name: super-linter

  build-push:
    name: Buid and Push Docker Image
    runs-on: ubuntu-latest
    needs: lint-check-mode

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: gabrieru/portfolio:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-push

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            sudo docker stop portfolio || true
            sudo docker rm portfolio || true
            sudo docker pull gabrieru/portfolio:latest
            sudo docker run -d --name portfolio -p 8080:8080 gabrieru/portfolio:latest
